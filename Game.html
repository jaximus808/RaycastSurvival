<html>
    <head>
        <title>Hue Gunner</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
        <script defer src="https://unpkg.com/p5.collide2d"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="state" class="gameData">Status: Paused (MouseUnlocked) Press 1 to Play</div>
        <div id="coords"class="gameData"></div>
        <div id ="debug"class="gameData"></div> 
        <div id ="debug1"class="gameData"></div> 
        <div id="UpgradeMenu">
            <div id = "UpgradeTitle">Upgrade Menu, Use points to make the game easier!</div>
            <div id = "ButtonHolder">
                <div id="UpgradeButtonPosition1" class="UpgradeButtonArea">
                    <button id="upgradeButton0" class="upgradeButtonDesign"onclick="UpgradeDamage()">Upgrade Damage Lv.1</button>    
                    <p class="CostDesgin" id = "Cost0">0 points</p>
                </div>
                <div id="UpgradeButtonPosition2" class="UpgradeButtonArea">
                    <button id="upgradeButton1" class="upgradeButtonDesign"onclick="UpgradeROF()">Upgrade Rate Of Fire Lv.1</button>    
                    <p class="CostDesgin" id="Cost1">0 points</p>
                </div>
                <div id="UpgradeButtonPosition3" class="UpgradeButtonArea">
                    <button id="upgradeButton2" class="upgradeButtonDesign"onclick="UpgradeHealth()">Upgrade Health Lv.1</button>    
                    <p class="CostDesgin" id="Cost2" >0 points</p>
                </div>
            </div>
            <button id="CloseButton" onclick="hideUpgrade()">x</button> 
        </div>
        <script src="Enemy.js"></script>
        <script src="Player.js"></script>
        <script src="GameManager.js"></script>
    </body>
</html>
